<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Простой Quiz</title>
	<link rel="stylesheet" href="./style.css" />
</head>

<body>

	<div class="quiz" id="quiz">
		<p id="subtitle">%currentQuestion%</p>
		<div class="quiz-header" id="header">
			<h2 class="title">Загружаем вопрос...</h2>

			<h2 class="title">%title%</h2>

			<p class="result">%result%</p>
		</div>

		<ul class="quiz-list" id="list">
			<li>
				<label>
					<input type="radio" class="answer" name="answer" />

				</label>
			</li>
			<li>

					<span>Ответ...</span>
				</label>
			</li>
		</ul>

		<button class="quiz-submit submit" id="submit">Ответить</button>

	</div>

	<script src="./script.js"></script>
</body>

</html>
